apiVersion: apps/v1
kind: Deployment
metadata:
  name: medusa-redis
  namespace: babybites-medusajs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: medusa-redis
  template:
    metadata:
      labels:
        app: medusa-redis
    spec:
      containers:
      - name: redis
        image: redis:7
        ports:
        - containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: medusa-redis
  namespace: babybites-medusajs
spec:
  selector:
    app: medusa-redis
  ports:
  - port: 6379 