apiVersion: networking.istio.io/v1
kind: Gateway
metadata:
  name: longhorn-gateway
  namespace: istio-ingress
spec:
  selector:
    istio: gateway  # Use Istio's default ingress gateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "longhorn-istio.dev.nmoura.pt"
    tls:
      httpsRedirect: true
  - port:
      number: 443
      name: https
      protocol: HTTPS
    hosts:
    - "longhorn-istio.dev.nmoura.pt"
    tls:
      mode: SIMPLE
      credentialName: dev-nmoura-tls  # Name of the Kubernetes TLS secret