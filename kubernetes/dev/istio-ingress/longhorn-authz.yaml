apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: longhorn-authz
  namespace: istio-ingress
spec:
  selector:
    matchLabels:
      istio: gateway
  action: ALLOW
  rules:
  - from:
    - source:
        principals: ["*"]  # Allow all authenticated principals
    to:
    - operation:
        hosts:
        - "longhorn-istio.dev.nmoura.pt"
        ports:
        - "443"