apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: qbitmanage
  namespace: flux-system
spec:
  image: ghcr.io/stuffanthings/qbit_manage
  interval: 1h
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: qbitmanage
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: qbit_manage
  filterTags:
    pattern: '^v(?P<semver>[0-9]+\.[0-9]+\.[0-9]+)$'
    extract: '$semver'
  policy:
    semver:
      range: '>=4.0.0 <5.0.0'
---