apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: radarr
  namespace: flux-system
spec:
  image: ghcr.io/nmourapt/radarr-mkvtoolnix
  interval: 1h
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: radarr
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: radarr
  filterTags:
    pattern: '^(\d+\.\d+\.\d+\.\d+)$'
    extract: '$1'
  policy:
    semver:
      range: '>=5.0.0 <6.0.0'
---