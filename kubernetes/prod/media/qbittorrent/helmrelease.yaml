apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: media
spec:
  interval: 1m
  chart:
    spec:
      chart: qbittorrent
      version: 13.5.x
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    image:
      repository: linuxserver/qbittorrent
      tag: latest
      # -- image pull policy
      pullPolicy: IfNotPresent

    settings:
      automaticPortSetup: true

    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        hosts:
          - host: ratio.nmoura.pt
            paths:
              - path: /
      annotations:
        kubernetes.io/ingress.class: traefik
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
      tls: 
        secretName: nmoura-pt-tls
        hosts:
          - ratio.nmoura.pt
    
    service:
      bittorrent:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: 192.168.202.151
        ports:
          bittorrent:
            enabled: true
            port: 57759
            protocol: TCP
            targetPort: 57759
          bittorrent-udp:
            enabled: true
            port: 57759
            protocol: UDP
            targetPort: 57759

    persistence:
      config:
        enabled: true
        type: pvc
        mountPath: /config
        nameOverride: config
        readOnly: false
        accessMode: ReadWriteOnce
        size: 5Gi
        retain: true
      downloads:
        enabled: true
        type: pvc
        storageclass: longhorn-noreplicas
        mountPath: /downloads
        nameOverride: downloads
        readOnly: false
        accessMode: ReadWriteOnce
        size: 200Gi
        retain: true
      media:
        enabled: true
        mountPath: /synology
        existingClaim: pvc-qbittorrent-synology

    metrics:
      # -- Enable and configure prometheus-qbittorrent-exporter sidecar and     Prometheus podMonitor.
      # @default -- See values.yaml
      enabled: false
      serviceMonitor:
        interval: 15s
        scrapeTimeout: 5s
        labels: {}
      # -- Enable and configure Prometheus Rules for the chart under this key.
      # @default -- See values.yaml
      prometheusRule:
        enabled: true
        labels: {}
        # -- Configure additionial rules for the chart under this key.
        # @default -- See prometheusrules.yaml
        rules:
          - alert: qBittorrentDown
            annotations:
              description: qBittorrent service is down.
              summary: qBittorrent is down.
            expr: |
              qbittorrent_up == 0
            for: 5m
            labels:
              severity: critical
