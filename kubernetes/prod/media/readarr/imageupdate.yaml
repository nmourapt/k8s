apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: readarr
  namespace: flux-system
spec:
  image: ghcr.io/hotio/readarr
  interval: 1h
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: readarr
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: readarr
  filterTags:
    pattern: '^testing-(?P<semver>[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+)$'
    extract: '$semver'
  policy:
    semver:
      range: '>=0.0.0 <1.0.0'
  numTags: 100
---