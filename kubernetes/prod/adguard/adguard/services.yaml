apiVersion: v1
kind: Service
metadata:
  name: adguard
  namespace: adguard
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.202.153
  externalTrafficPolicy: Local
  ports:
    - name: http
      port: 3000
      targetPort: 3000
      protocol: TCP
    - name: dns-udp
      port: 53
      targetPort: 53
      protocol: UDP
    - name: dns-tcp
      port: 53
      targetPort: 53
      protocol: TCP
  selector:
    app: adguard
