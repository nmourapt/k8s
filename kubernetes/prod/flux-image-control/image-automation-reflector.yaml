    kind: ImageUpdateAutomation
    plural: imageupdateautomations
    singular: imageupdateautomation
    shortNames:
      - imgupd
  scope: Namespaced
  versions:
    - name: v1beta1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                interval:
                  type: string
                sourceRef:
                  type: object
