---
# Image Reflector Controller Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: image-reflector-controller
  namespace: flux-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: image-reflector-controller
  template:
    metadata:
      labels:
        app: image-reflector-controller
    spec:
      containers:
      - name: manager
        image: fluxcd/image-reflector-controller:v0.31.0
        imagePullPolicy: IfNotPresent
        args:
        - --database-path=/data/badger
        - --storage-path=/data/cache
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          capabilities:
            drop: ["ALL"]
        ports:
        - containerPort: 8080
          name: http
        volumeMounts:
        - name: data
          mountPath: /data
        resources:
          limits:
            cpu: 1000m
            memory: 1Gi
          requests:
            cpu: 100m
            memory: 64Mi
      serviceAccountName: image-reflector-controller
      terminationGracePeriodSeconds: 10
      volumes:
      - name: data
        emptyDir: {}
---
# Image Reflector Controller Service
apiVersion: v1
kind: Service
metadata:
  name: image-reflector-controller
  namespace: flux-system
spec:
  ports:
  - name: http
    port: 80
    targetPort: http
  selector:
    app: image-reflector-controller
  type: ClusterIP
---
