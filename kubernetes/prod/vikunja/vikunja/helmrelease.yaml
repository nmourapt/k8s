apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vikunja
  namespace: vikunja
spec:
  interval: 1m
  chart:
    spec:
      chart: vikunja
      version: 1.0.x
      sourceRef:
        kind: HelmRepository
        name: vikunja
        namespace: flux-system
  values:
    image:
      repository: vikunja/vikunja
      tag: latest
      pullPolicy: IfNotPresent

    persistence:
      data:
        enabled: true
        type: pvc
        mountPath: /app/vikunja/files
        readOnly: false
        accessMode: ReadWriteOnce
        size: 5Gi
        retain: true

    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        hosts:
          - host: tasks.nmoura.pt
            paths:
              - path: /
      annotations:
        kubernetes.io/ingress.class: traefik
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
      tls: 
        secretName: kube-system/nmoura-pt-tls
        hosts:
          - tasks.nmoura.pt

    env:
      # To utilize a secret in the environment variables, you can do something like the following: https://  github.com/bjw-s/helm-charts/blob/a081de53024d8328d1ae9ff7e4f6bc500b0f3a29/charts/library/common/values.  yaml#L141-L145
      # You could also use MySQL or SQLite, but we recommend PostgreSQL.
      # https://vikunja.io/docs/config-options/#type
      VIKUNJA_DATABASE_TYPE: "postgres"
      VIKUNJA_DATABASE_HOST: "vikunja-postgresql"
      VIKUNJA_DATABASE_USER: "vikunja"
      VIKUNJA_DATABASE_PASSWORD: "vikunja"
      VIKUNJA_DATABASE_NAME: "vikunja"

    postgresql:
      enabled: true
      primary:
        networkPolicy:
          enabled: true 
      auth:
        username: vikunja
        database: vikunja
        password: vikunja

    typesense:
      enabled: true
      env:
        TYPESENSE_DATA_DIR: /data
        TYPESENSE_API_KEY: typesense
      persistence:
        data:
          # Enabling typesense persistence is recommended to avoid slow reindexing
          enabled: true
          type: pvc
          readOnly: false
          mountPath: /data
          accessMode: ReadWriteOnce
          size: 1Gi
          retain: true
          storageClass: longhorn
